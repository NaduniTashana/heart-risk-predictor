<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
			padding-top: 50px;
			background:black;
		}
		.container {
			max-width: 600px;
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

		}
		h1 {
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
		}
		.risk-level {
			font-weight: bold;
		}
	</style>
</head>
<body>

	<div class="container text-center">
		<h1 class="text-primary">Results Sheet</h1>
		<p>Name: <span class="text-info">{{results.name}}</span></p>
		<p>Risk Level: <span class="text-danger risk-level">{{results.risk}}%</span></p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-q0IMlNYsDBMPhgGC9z5RWA8P3JBF9fWKA/T9E1WEofm4lFDi6/6Jo9KDPLSSy94j" crossorigin="anonymous"></script>
</body>
</html>
