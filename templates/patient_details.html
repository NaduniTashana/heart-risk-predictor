<!DOCTYPE html>
<html>
<head>
	<title>Patient Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<style>
		body {
			padding-top: 50px;
			background-color: black ;
		}
		.container {
			max-width: 600px;
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

		}
		h1 {
			margin-bottom: 20px;
		}
		.form-group {
			margin-bottom: 15px;
		}
	</style>
</head>
<body>

    <div class="container">
	<h1>Heart Disease Risk Level Predictor</h1>
	<p>Please fill this form with your correct and true details</p>

	<form action="http://127.0.0.1:5000/getresults" method="POST">

		<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" required/>
		</div>
		<div class="form-group">
				<label for="gender">Gender (0-male, 1-Female)</label>
				<input type="text" class="form-control" id="gender" name="gender" required/>
		</div>
		<div class="form-group">
				<label for="age">Age</label>
				<input type="text" class="form-control" id="age" name="age" required/>
		</div>
		<div class="form-group">
				<label for="tc">TC (mg/dL)</label>
				<input type="text" class="form-control" id="tc" name="tc" required/>
		</div>
		<div class="form-group">
				<label for="hdl">HDL (mg/dL)</label>
				<input type="text" class="form-control" id="hdl" name="hdl" required/>
		</div>
		<div class="form-group">
				<label for="smoke">Smoke (1-yes, 0-no)</label>
				<input type="text" class="form-control" id="smoke" name="smoke" required/>
		</div>
		<div class="form-group">
				<label for="bpm">Blood Pressure Medication (0-not taking, 1-taking)</label>
				<input type="text" class="form-control" id="bpm" name="bpm" required/>
		</div>
		<div class="form-group">
				<label for="diab">Diabetics (1-yes, 0-no)</label>
				<input type="text" class="form-control" id="diab" name="diab" required/>
		</div>

		<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit Details</button>
		</div>

	</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-q0IMlNYsDBMPhgGC9z5RWA8P3JBF9fWKA/T9E1WEofm4lFDi6/6Jo9KDPLSSy94j" crossorigin="anonymous"></script>
</body>



</html>
